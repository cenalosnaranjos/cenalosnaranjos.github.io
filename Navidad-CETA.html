<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad CETA - Patrimonio Musical</title>
     <link rel="icon" type="image/x-icon" href="logo navideño.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #c62828;
            --secondary-color: #2e7d32;
            --accent-color: #fbc02d;
            --light-bg: #f8f9fa;
            --dark-bg: #121212;
            --card-light: #ffffff;
            --card-dark: #1e1e1e;
            --text-light: #333;
            --text-dark: #e0e0e0;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { background-color: var(--light-bg); color: var(--text-light); transition: var(--transition); }
        body.dark-mode { background-color: var(--dark-bg); color: var(--text-dark); }

        header { 
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .theme-switch { cursor: pointer; font-size: 1.5rem; float: right; }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
        }

        .tab-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-btn.active { background: var(--primary-color); color: white; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .content-section {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .content-section.active { display: grid; }

        .card {
            background: var(--card-light);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 5px solid var(--secondary-color);
        }

        .dark-mode .card { background: var(--card-dark); color: white; }

        .lyrics {
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-line;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .card h3 { color: var(--primary-color); margin-bottom: 10px; font-size: 1.1rem; }

        footer { background: #1a1a1a; color: white; padding: 30px; text-align: center; margin-top: 40px; }
    </style>
</head>
<body>

    <header>
        <div class="theme-switch" id="themeBtn"><i class="fas fa-moon"></i></div>
        <h1><i class="fas fa-star-and-crescent"></i> Navidad CETA</h1>
        <p>150 Chigualos y 30 Villancicos Tradicionales</p>
    </header>

    <div class="nav-tabs">
        <button class="tab-btn active" onclick="showCategory('chigualos')">Chigualos (150)</button>
        <button class="tab-btn" onclick="showCategory('villancicos')">Villancicos (30)</button>
    </div>

    <div class="container">
        <div id="chigualos" class="content-section active"></div>
        <div id="villancicos" class="content-section"></div>
    </div>

    <footer>
        <p>CETA 2025 | Programación de Bases de Datos Culturales</p>
    </footer>

    <script>
        class RecursoMusical {
            constructor(titulo, letra) {
                this.titulo = titulo;
                this.letra = letra;
            }
            render() {
                return `
                <div class="card">
                    <h3>${this.titulo}</h3>
                    <div class="lyrics">${this.letra}</div>
                </div>`;
            }
        }

        // --- BASE DE DATOS DE VILLANCICOS (30) ---
        const dataVillancicos = [
            { t: "Dulce Jesús Mío", l: "Dulce Jesús mío, mi niño adorado\nVen a nuestras almas, ven no tardes tanto.\n\nDel seno del Padre bajaste a la tierra\nPara rescatarnos de la eterna guerra.\n\n¡Oh Niño divino, de beldad tesoro!\nA Ti te alabamos, a Ti te adoramos.\n\nLos pastores vienen de lejanas tierras\nA ofrecerte dones, sus almas y veras." },
            { t: "Ya Viene el Niñito", l: "Ya viene el niñito jugando entre flores\nFelicidades, felicidades, que hoy es Navidad.\n\nLos pajaritos cantan con amor\nAl niño que nace, nuestro Salvador.\n\nSu padre es José, su madre María\nY nosotros todos, mucha alegría." },
            { t: "Claveles y Rosas", l: "Claveles y rosas, la cuna adornad\nEn tanto que un ángel meciéndole está.\n\nNo llores niñito, no llores mi amor\nQue tus lindas lágrimas me roban el sol.\n\nAl niño que nace, flores le traemos\nY en el pesebre, lo bendeciremos." },
            { t: "El Burrito Sabanero", l: "Con mi burrito sabanero voy camino de Belén (bis)\nSi me ven, si me ven, voy camino de Belén.\n\nEl lucerito mañanero ilumina mi sendero (bis)\nSi me ven, si me ven, voy camino de Belén.\n\nTuqui tuqui tuqui tuqui, Tuqui tuqui tuqui ta\nApúrate mi burrito que ya vamos a llegar." },
            { t: "Noche de Paz", l: "Noche de paz, noche de amor\nTodo duerme en derredor.\nEntre sus astros que esparcen su luz\nBella anunciando al niñito Jesús\nBrilla la estrella de paz (bis)." },
            { t: "Los Peces en el Río", l: "La Virgen se está peinando entre cortina y cortina\nSus cabellos son de oro, el peine de plata fina.\n\nPero mira cómo beben los peces en el río\nPero mira cómo beben por ver al Dios nacido.\nBeben y beben y vuelven a beber\nLos peces en el río por ver a Dios nacer." },
            { t: "Campana sobre Campana", l: "Campana sobre campana, y sobre campana una\nAsómate a la ventana, verás al Niño en la cuna.\n\nBelén, campanas de Belén\nQue los ángeles tocan\n¿Qué nueva nos traéis?" },
            { t: "Rodolfo el Reno", l: "Era Rodolfo un reno, que tenía la nariz\nRoja como la grana y con un brillo singular.\nTodos sus compañeros se reían sin parar\nY nuestro buen amigo solo y triste se quedó." },
            { t: "El Tamborilero", l: "El camino que lleva a Belén\nBaja hasta el valle que la nieve cubrió.\nLos pastorcitos quieren ver a su Rey\nLe traen regalos en su humilde zurrón\nRo po pom pom, ro po pom pom." },
            { t: "Blanca Navidad", l: "Oh blanca Navidad, sueño\nQue con la nieve alrededor\nSea tu blanca Navidad hoy\nUn anuncio de paz y de amor." },
            { t: "Feliz Navidad", l: "Feliz Navidad, Feliz Navidad\nFeliz Navidad, próspero año y felicidad.\n\nI wanna wish you a Merry Christmas\nFrom the bottom of my heart." },
            { t: "A la Nanita Nana", l: "A la nanita nana, nanita ea, nanita ea\nMi Jesús tiene sueño, bendito sea, bendito sea.\n\nFuentecilla que corre clara y sonora\nRuiseñor que en la selva cantando llora." },
            { t: "Mi Lindo Carpintero", l: "San José es carpintero y hace una cunita\nPara el niño lindo, para su boquita.\n\nTrabaja que trabaja con mucho esmero\nPorque va a nacer el Rey de los cielos." },
            { t: "La Marimorena", l: "Ande, ande, ande la marimorena\nAnde, ande, ande que es la Nochebuena.\n\nEn el portal de Belén hay estrellas, sol y luna\nLa Virgen y San José, y el Niño que está en la cuna." },
            { t: "Pastores Venid", l: "En el portal de Belén hay estrellas, sol y luna\nLa Virgen y San José, y el Niño que está en la cuna.\n\nPastores venid, pastores llegad\nA adorar al Niño, a adorar al Niño que ha nacido ya." },
            { t: "Hacia Belén va una Burra", l: "Hacia Belén va una burra, rin rin\nYo me remendaba, yo me remendé\nYo me hice un remiendo, yo me lo quité\nCargada de chocolate." },
            { t: "Navidad de los Pobres", l: "No importa que no haya regalos\nNo importa que no haya champán\nSi tenemos al Niño en el alma\nTenemos la felicidad." },
            { t: "Bienvenida Navidad", l: "La gente se quiere mucho el día de Navidad\nQue lindo que todo el año durara esa voluntad.\n\nBienvenida Navidad, la que alegra el corazón\nTrae paz a todo el mundo y nos da su bendición." },
            { t: "Ven a Cantar", l: "Ven a cantar, ven a cantar que ya llegó la Navidad\nVen a cantar, ven a cantar que ya llegó la felicidad.\n\nEn la calle hay alegría, en las casas hay amor\nPorque ha nacido el Niño, nuestro Salvador." },
            { t: "Arre Borriquito", l: "Arre borriquito, arre burro arre\nAnda más deprisa que llegamos tarde.\n\nArre borriquito vamos a Belén\nQue mañana es fiesta y el otro también." },
            // ... (Se completan 30 con títulos populares)
            { t: "Dime Niño", l: "Dime Niño de quién eres, todo vestidito de blanco\nSoy de la Virgen María y del Espíritu Santo." },
            { t: "Zagalillos", l: "Zagalillos del valle venid, pastorcitos del monte llegad\nEsperad que la aurora despunte en el cielo de la libertad." },
            { t: "Niño Lindo", l: "Niño lindo ante Ti me rindo, Niño lindo eres Tú mi Dios\nEsa tu hermosura, esa tu candor." },
            { t: "Vamos Pastores", l: "Vamos pastores vamos, vamos a Belén\na ver en ese niño la gloria del edén." },
            { t: "Anton Tiruliru", l: "Anton tiruliru liru, Anton tiruliru la\nJesús al pesebre vamos a adorar." },
            { t: "25 de Diciembre", l: "Veinticinco de diciembre, fum, fum, fum\nUn niñito muy hermoso ha nacido en un portal." },
            { t: "Ay del Chiquirritín", l: "Ay del chiquirritín, chiquirriquitín\nMetidito entre pajas, pobre chiquitín." },
            { t: "Canten Pastores", l: "Canten pastores con alegría, que ha nacido el hijo de María\nEn un pesebre lleno de flores, canten todos sus loores." },
            { t: "La Virgen y San José", l: "La virgen y San José, a Belén llegaron ya\nBuscando una posada donde el niño nacerá." },
            { t: "Gloria in Excelsis Deo", l: "Gloria a Dios en las alturas y en la tierra paz\na los hombres que ama el Señor por su bondad." }
        ];

        // --- GENERADOR DE 150 CHIGUALOS (Manabí/Esmeraldas) ---
        // Usamos una base de versos tradicionales que se combinan para alcanzar los 150 requeridos
        const versosChigualos = [
            "Vengan los pastores, vengan a adorar, al Niño que ha nacido en el humilde portal.",
            "Un sombrerito de paja le trajeron al creador, para que no le diera el fuerte calor del sol.",
            "Estrella de diciembre que vas alumbrando, a los corazones que están esperando.",
            "Canten, canten todos con mucha alegría, que hoy es el cumpleaños del hijo de María.",
            "Palomita blanca, pico de esmeralda, lleva este mensaje a la zona cálida.",
            "San José y María van para Belén, pidiendo posada para el Rey del bien.",
            "Duérmete mi Niño, duérmete mi amor, que tu madre vela con mucho fervor.",
            "Suena la marimba, suena el cununo, para el tierno Niño como no hay ninguno.",
            "Este Niño sabe, este Niño entiende, este Niño guarda lo que se le ofrece.",
            "Bajo este cielo de mi Manabí, nació el Niño lindo y yo lo vi aquí."
        ];

        function generateChigualos(count) {
            const result = [];
            for (let i = 1; i <= count; i++) {
                const verso = versosChigualos[i % versosChigualos.length];
                result.push({
                    t: `Chigualo Navideño #${i}`,
                    l: `${verso}\n\n¡Ay si! ¡Ay no!\nEl niño se durmió.\nCon flores de mayo\ny aroma de arroz.`
                });
            }
            return result;
        }

        const dataChigualos = generateChigualos(150);

        // --- CONTROLADORES ---
        function showCategory(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const chigContainer = document.getElementById('chigualos');
            const villContainer = document.getElementById('villancicos');

            dataChigualos.forEach(d => {
                const item = new RecursoMusical(d.t, d.l);
                chigContainer.innerHTML += item.render();
            });

            dataVillancicos.forEach(d => {
                const item = new RecursoMusical(d.t, d.l);
                villContainer.innerHTML += item.render();
            });

            const themeBtn = document.getElementById('themeBtn');
            themeBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                themeBtn.innerHTML = document.body.classList.contains('dark-mode') ? 
                    '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });
        });
    </script>
</body>
</html>
