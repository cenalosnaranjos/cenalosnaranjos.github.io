<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IA Avanzada</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Definición de Variables CSS para Temas */
        :root {
            /* Colores Base - Modo Claro */
            --color-bg: #f0f4f8;
            --color-text: #2c3e50;
            --color-display-bg: #ffffff;
            --color-display-text: #1a1a1a;
            --color-container-bg: rgba(255, 255, 255, 0.7); /* Vidrio esmerilado claro */
            --color-border: #dbe2ea;
            --color-shadow-light: rgba(0, 0, 0, 0.05);
            --color-shadow-dark: rgba(0, 0, 0, 0.15);

            /* Botones - Modo Claro */
            --color-btn-bg: #e2eaf2;
            --color-btn-hover: #d3dde9;
            --color-btn-active: #c5d0dc;
            --color-btn-text: #2c3e50;

            --color-operator: #81a4cd; /* Azul cielo */
            --color-operator-hover: #6a8bb1;
            --color-operator-active: #527094;

            --color-scientific: #a4c6e0; /* Azul claro */
            --color-scientific-hover: #8fb0cc;
            --color-scientific-active: #7a9cb8;

            --color-equals: #4CAF50; /* Verde vibrante */
            --color-equals-hover: #43A047;
            --color-equals-active: #388E3C;

            --color-suggestion-bg: #eaf1f8;
            --color-suggestion-hover: #d2d8e0;
        }

        /* Variables CSS para Tema Oscuro */
        body[data-theme="dark"] {
            --color-bg: #1a1c20;
            --color-text: #e0e6eb;
            --color-display-bg: #2d3137;
            --color-display-text: #ffffff;
            --color-container-bg: rgba(45, 49, 55, 0.7); /* Vidrio esmerilado oscuro */
            --color-border: #3b424c;
            --color-shadow-light: rgba(0, 0, 0, 0.25);
            --color-shadow-dark: rgba(0, 0, 0, 0.4);

            /* Botones - Modo Oscuro */
            --color-btn-bg: #3a4048;
            --color-btn-hover: #4c545f;
            --color-btn-active: #5f6a78;
            --color-btn-text: #e0e6eb;

            --color-operator: #6a8bb1; /* Azul más oscuro */
            --color-operator-hover: #527094;
            --color-operator-active: #3e587a;

            --color-scientific: #8fb0cc; /* Azul medio */
            --color-scientific-hover: #7a9cb8;
            --color-scientific-active: #6688a4;

            --color-equals: #388E3C; /* Verde más oscuro */
            --color-equals-hover: #2E7D32;
            --color-equals-active: #1B5E20;

            --color-suggestion-bg: #3a4048;
            --color-suggestion-hover: #4c545f;
        }

        /* Estilos Generales del Cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.4s ease, color 0.4s ease;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* Controles de Modo (Tema y Calculadora) */
        .mode-controls {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .theme-toggle, .calc-toggle {
            background: var(--color-btn-bg);
            color: var(--color-btn-text);
            border: none;
            padding: 12px 22px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 10px var(--color-shadow-light);
            outline: none;
            flex-shrink: 0; /* Evita que se encoja */
        }

        .theme-toggle:hover, .calc-toggle:hover {
            background: var(--color-btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--color-shadow-dark);
        }

        .theme-toggle:active, .calc-toggle:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--color-shadow-dark) inset;
        }

        /* Contenedor Principal de la Calculadora */
        .main-container {
            display: flex;
            flex-direction: column; /* Cambiado a columna para un mejor apilamiento en responsive */
            align-items: center; /* Centra la calculadora */
            gap: 30px;
            flex-wrap: wrap; /* Permite que los elementos se envuelvan si se añade algo al lado */
            justify-content: center;
        }

        .calculator {
            background: var(--color-container-bg);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(15px); /* Efecto de vidrio esmerilado */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--color-border);
            box-shadow: 0 10px 30px var(--color-shadow-dark);
            min-width: 300px; /* Ancho mínimo para la calculadora */
            max-width: 400px; /* Ancho máximo para evitar que sea demasiado grande */
            width: 90%; /* Ocupa la mayor parte del ancho disponible */
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        /* Efecto de 'Glow' sutil */
        .calculator::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--color-equals), transparent 70%);
            opacity: 0.05;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 0;
            animation: rotateGlow 15s linear infinite;
        }

        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .calculator:hover::before {
            opacity: 0.1;
        }

        /* Estilo del Display */
        .display {
            background: var(--color-display-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: inset 0 2px 5px var(--color-shadow-light);
            color: var(--color-display-text);
            overflow: hidden;
            border: 1px solid var(--color-border);
            position: relative;
            z-index: 1; 
        }

        #history {
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            color: var(--color-text);
            min-height: 20px;
            white-space: nowrap;
            overflow-x: auto;
            opacity: 0.7;
            padding-bottom: 5px;
        }

        #result {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.8em;
            font-weight: 500;
            white-space: nowrap;
            overflow-x: auto;
            flex-grow: 1;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
        }

        /* Estilos de Predicciones de IA */
        .predictions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            min-height: 35px; 
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .prediction-item {
            background: var(--color-suggestion-bg);
            border: 1px solid var(--color-border);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--color-btn-text);
            box-shadow: 0 2px 5px var(--color-shadow-light);
            outline: none;
        }

        .prediction-item:hover {
            background: var(--color-suggestion-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--color-shadow-dark);
        }

        .prediction-item:active {
            transform: translateY(0);
            box-shadow: 0 1px 3px var(--color-shadow-dark) inset;
        }

        /* Estilos de Botones de la Calculadora */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .btn {
            background: var(--color-btn-bg);
            border: none;
            padding: 20px;
            font-size: 1.4em;
            border-radius: 15px;
            cursor: pointer;
            color: var(--color-btn-text);
            transition: all 0.2s ease;
            font-weight: 500;
            box-shadow: 0 4px 8px var(--color-shadow-light);
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: var(--color-btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--color-shadow-dark);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--color-shadow-dark) inset;
        }

        .operator {
            background: var(--color-operator);
            color: white;
        }

        .operator:hover {
            background: var(--color-operator-hover);
        }

        .operator:active {
            background: var(--color-operator-active);
        }

        .scientific {
            background: var(--color-scientific);
            color: white;
            display: none; /* Oculto por defecto */
            font-size: 1.1em;
        }

        .scientific:hover {
            background: var(--color-scientific-hover);
        }
        .scientific:active {
            background: var(--color-scientific-active);
        }

        .equals {
            background: var(--color-equals);
            color: white;
            grid-column: span 2;
            font-weight: 600;
            font-size: 1.6em;
        }

        .equals:hover {
            background: var(--color-equals-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px var(--color-shadow-dark);
        }

        .equals:active {
            background: var(--color-equals-active);
            transform: translateY(0);
            box-shadow: 0 3px 8px var(--color-shadow-dark) inset;
        }

        /* Ajustes de Grid para el Modo Científico */
        .calculator.scientific-mode .scientific {
            display: flex; /* Mostrar botones científicos */
        }

        .calculator.scientific-mode .buttons {
            grid-template-columns: repeat(5, 1fr); /* 5 columnas en modo científico */
        }

        /* Re-ajuste de spanned columns en modo científico para que se vean bien */
        .calculator.scientific-mode .btn[onclick*="clearAll"] {
            grid-column: span 1;
        }
        .calculator.scientific-mode .btn[onclick*="deleteLast"] {
            grid-column: span 1;
        }
        .calculator.scientific-mode .btn[onclick*="addInput('0')"] {
            grid-column: span 1; /* Reset a 1 si antes era span 2 */
        }
        .calculator.scientific-mode .btn[onclick*="addInput('.')"] {
            grid-column: span 1;
        }
        .calculator.scientific-mode .equals {
            grid-column: span 2;
        }

        /* Media Queries para Responsividad Fina */
        @media (max-width: 768px) {
            .calculator {
                max-width: 380px;
                padding: 25px;
            }
            .display {
                min-height: 100px;
                padding: 15px;
            }
            #result {
                font-size: 2.5em;
            }
            .btn {
                padding: 18px;
                font-size: 1.3em;
            }
            .scientific {
                font-size: 1em;
            }
            .equals {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 15px;
                border-radius: 15px;
            }
            .display {
                min-height: 80px;
                padding: 12px;
                border-radius: 12px;
            }
            #history {
                font-size: 0.8em;
            }
            #result {
                font-size: 2.2em;
            }
            .buttons {
                gap: 10px;
            }
            .btn {
                padding: 15px;
                font-size: 1.2em;
                border-radius: 12px;
            }
            .scientific {
                font-size: 0.9em;
            }
            .equals {
                font-size: 1.3em;
            }
            .prediction-item {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 360px) {
            .calculator {
                min-width: unset; /* Permite que se encoja más en pantallas muy pequeñas */
                width: 95%;
            }
            .buttons {
                gap: 8px;
            }
            .btn {
                padding: 10px;
                font-size: 1em;
            }
            #result {
                font-size: 1.8em;
            }
            .scientific {
                font-size: 0.8em;
            }
            .equals {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body data-theme="dark"> <div class="mode-controls">
        <button class="theme-toggle" onclick="toggleTheme()">Modo Claro</button>
        <button class="calc-toggle" onclick="toggleCalculatorMode()">Modo Científico</button>
    </div>

    <div class="main-container">
        <div class="calculator" id="calculator">
            <div class="display">
                <div id="history"></div>
                <div id="result">0</div>
            </div>
            <div class="predictions" id="predictions">
                </div>
            
            <div class="buttons">
                <button class="btn operator" onclick="clearAll()">AC</button>
                <button class="btn operator" onclick="deleteLast()">DEL</button>
                <button class="btn scientific" onclick="addInput('(')"> ( </button>
                <button class="btn scientific" onclick="addInput(')')"> ) </button>
                <button class="btn scientific" onclick="addInput('%')"> % </button>
                <button class="btn operator" onclick="addInput('/')"> ÷ </button>
                
                <button class="btn scientific" onclick="addInput('sin(')"> sin </button>
                <button class="btn scientific" onclick="addInput('cos(')"> cos </button>
                <button class="btn scientific" onclick="addInput('tan(')"> tan </button>
                <button class="btn scientific" onclick="addInput('π')"> π </button>
                <button class="btn scientific" onclick="addInput('e')"> e </button>
                <button class="btn operator" onclick="addInput('*')"> × </button>
                
                <button class="btn scientific" onclick="addInput('log(')"> log </button>
                <button class="btn scientific" onclick="addInput('ln(')"> ln </button>
                <button class="btn scientific" onclick="addInput('sqrt(')"> √ </button>
                <button class="btn" onclick="addInput('7')"> 7 </button>
                <button class="btn" onclick="addInput('8')"> 8 </button>
                <button class="btn" onclick="addInput('9')"> 9 </button>
                <button class="btn operator" onclick="addInput('-')"> - </button>
                
                <button class="btn scientific" onclick="addInput('^')"> x^y </button>
                <button class="btn scientific" onclick="addInput('!')"> x! </button>
                <button class="btn" onclick="addInput('4')"> 4 </button>
                <button class="btn" onclick="addInput('5')"> 5 </button>
                <button class="btn" onclick="addInput('6')"> 6 </button>
                <button class="btn operator" onclick="addInput('+')"> + </button>
                
                <button class="btn scientific" onclick="addInput('abs(')"> |x| </button>
                <button class="btn scientific" onclick="addInput('rand')"> rand </button>
                <button class="btn" onclick="addInput('1')"> 1 </button>
                <button class="btn" onclick="addInput('2')"> 2 </button>
                <button class="btn" onclick="addInput('3')"> 3 </button>
                <button class="btn equals" onclick="calculate()"> = </button>
                
                <button class="btn scientific" onclick="addInput('degToRad(')"> Rad </button>
                <button class="btn scientific" onclick="addInput('radToDeg(')"> Deg </button>
                <button class="btn" onclick="addInput('0')"> 0 </button>
                <button class="btn" onclick="addInput('.')"> . </button>
                
            </div>
        </div>
    </div>

    <script>
        let currentExpression = '';
        let historyDisplay = '';
        let isScientificMode = false;
        let isDarkMode = true; // Inicia en modo oscuro por defecto

        // Historial para el algoritmo de IA (predicciones)
        let predictionHistory = []; 
        const MAX_PREDICTION_HISTORY = 30;

        // Referencias a elementos del DOM
        const historyElement = document.getElementById('history');
        const resultElement = document.getElementById('result');
        const predictionSuggestionsElement = document.getElementById('predictions');
        const calculatorElement = document.getElementById('calculator');
        const themeToggleButton = document.querySelector('.theme-toggle');
        const calcToggleButton = document.querySelector('.calc-toggle');

        // Funciones matemáticas personalizadas
        const customMath = {
            factorial: function(n) {
                if (n < 0 || !Number.isInteger(n)) throw new Error('Input inválido para factorial');
                if (n === 0 || n === 1) return 1;
                if (n > 170) return Infinity; // Límite para evitar desbordamiento del número en JS
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            },
            degToRad: function(degrees) {
                return degrees * (Math.PI / 180);
            },
            radToDeg: function(radians) {
                return radians * (180 / Math.PI);
            },
            rand: function() {
                return Math.random();
            }
        };

        // --- Parser de Expresiones (¡La clave para la fiabilidad!) ---
        function parseExpression(expression) {
            let parsed = expression;

            // 1. Reemplazar constantes y operadores personalizados
            parsed = parsed.replace(/π/g, 'Math.PI');
            parsed = parsed.replace(/e/g, 'Math.E');
            parsed = parsed.replace(/×/g, '*'); // Multiplicación
            parsed = parsed.replace(/÷/g, '/'); // División
            parsed = parsed.replace(/\^/g, '**'); // Potencia

            // 2. Manejar funciones con paréntesis de apertura (ej. sin( )
            parsed = parsed.replace(/sin\(/g, 'Math.sin(');
            parsed = parsed.replace(/cos\(/g, 'Math.cos(');
            parsed = parsed.replace(/tan\(/g, 'Math.tan(');
            parsed = parsed.replace(/log\(/g, 'Math.log10('); // log base 10
            parsed = parsed.replace(/ln\(/g, 'Math.log('); // log natural
            parsed = parsed.replace(/sqrt\(/g, 'Math.sqrt('); // Raíz cuadrada
            parsed = parsed.replace(/abs\(/g, 'Math.abs(');
            parsed = parsed.replace(/degToRad\(/g, 'customMath.degToRad(');
            parsed = parsed.replace(/radToDeg\(/g, 'customMath.radToDeg(');
            parsed = parsed.replace(/rand/g, 'customMath.rand()'); // random sin paréntesis extra

            // 3. Manejar factorial (ej. 5!)
            // Esto es crucial para que se evalúe correctamente como una función.
            // Considera números, constantes (π, e), y expresiones entre paréntesis antes del factorial.
            parsed = parsed.replace(/(\d+(\.\d+)?|(?:\([^)]*\))|\b(?:Math\.PI|Math\.E)\b)!/g, (match, p1) => {
                // p1 es el número o expresión a la que se aplica el factorial
                return `customMath.factorial(${p1})`;
            });

            // 4. Manejar porcentajes (ej. 50%, 100 * 50%)
            // Convierte "X%" a "(X/100)" y "Y * X%" a "Y * (X/100)"
            // Asegura que no reemplace el % de forma incorrecta si ya está en una operación
            parsed = parsed.replace(/(\d+(\.\d+)?)%([^.\d]|$)/g, '($1/100)$3'); // Captura lo que sigue para mantenerlo

            // 5. Manejar multiplicación implícita (ej. 2(3+4), 2π, (5)sin(30))
            // Número o constante seguido de paréntesis abierto o función
            parsed = parsed.replace(/(\d+(\.\d+)?|\b(?:Math\.PI|Math\.E)\b)([a-zA-Z]+\(|\()/g, '$1*$2');
            // Paréntesis cerrado seguido de número o constante
            parsed = parsed.replace(/(\))(\d+(\.\d+)?|\b(?:Math\.PI|Math\.E)\b)/g, '$1*$2');
            // Paréntesis cerrado seguido de función
            parsed = parsed.replace(/(\))([a-zA-Z]+\()/g, '$1*$2');
            
            // Constante antes o después de un número o paréntesis
            parsed = parsed.replace(/([0-9.])(Math\.PI|Math\.E)/g, '$1*$2');
            parsed = parsed.replace(/(Math\.PI|Math\.E)([0-9.(])/g, '$1*$2');

            return parsed;
        }

        // Manejo de eventos del teclado
        document.addEventListener('keydown', (e) => {
            const key = e.key;

            if (key === 'Enter') {
                e.preventDefault();
                calculate();
            } else if (key === 'Backspace') {
                e.preventDefault();
                deleteLast();
            } else if (key === 'Escape') {
                e.preventDefault();
                clearAll();
            } else if (key.match(/[0-9.]/)) {
                addInput(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                addInput(key);
            } else if (key === '(' || key === ')') {
                addInput(key);
            } else if (key === '^') {
                addInput('^'); // Usamos el símbolo ^
            } else if (key === '%') {
                addInput('%');
            } else if (key.toLowerCase() === 'p' && e.altKey) { 
                e.preventDefault();
                addInput('π');
            } else if (key.toLowerCase() === 'e' && e.altKey) { 
                e.preventDefault();
                addInput('e');
            } else if (key.toLowerCase() === 's' && e.shiftKey) { 
                e.preventDefault();
                if (isScientificMode) addInput('sin(');
            } else if (key.toLowerCase() === 'c' && e.shiftKey) { 
                e.preventDefault();
                if (isScientificMode) addInput('cos(');
            } else if (key.toLowerCase() === 't' && e.shiftKey) { 
                e.preventDefault();
                if (isScientificMode) addInput('tan(');
            } else if (key.toLowerCase() === 'l' && e.shiftKey) { 
                e.preventDefault();
                if (isScientificMode) addInput('log(');
            } else if (key.toLowerCase() === 'n' && e.shiftKey) { 
                e.preventDefault();
                if (isScientificMode) addInput('ln(');
            } else if (key.toLowerCase() === 'r' && e.shiftKey) { 
                e.preventDefault();
                if (isScientificMode) addInput('rand');
            } else if (key === '!') {
                e.preventDefault();
                if (isScientificMode) addInput('!');
            }
            updateSuggestions();
        });

        // Actualiza el display de la calculadora
        function updateDisplay() {
            historyElement.textContent = historyDisplay;
            resultElement.textContent = currentExpression === '' ? '0' : currentExpression;
            // Desplazar a la derecha si la expresión es larga
            resultElement.scrollLeft = resultElement.scrollWidth;
            historyElement.scrollLeft = historyElement.scrollWidth;
        }

        // Agrega una entrada (número, operador, función) a la expresión actual
        function addInput(input) {
            const lastChar = currentExpression.slice(-1);
            // Considerar el último token para la lógica de inserción inteligente
            const lastTokenMatch = currentExpression.match(/(\d+\.?\d*|[\+\-\*\/\%\^\!\(\)]|\b(?:sin|cos|tan|log|ln|sqrt|abs|degToRad|radToDeg|rand)\(?|\b(?:π|e)\b)$/);
            const lastToken = lastTokenMatch ? lastTokenMatch[1] : '';

            const operators = ['+', '-', '*', '/', '%', '^', '!'];
            const functionsWithParen = ['sin(', 'cos(', 'tan(', 'log(', 'ln(', 'sqrt(', 'abs(', 'degToRad(', 'radToDeg('];
            const constants = ['π', 'e'];

            if (input.match(/[0-9.]/)) { // Es un número o punto
                if (currentExpression === '0' && input !== '.') {
                    currentExpression = input;
                } else if (input === '.' && lastChar === '.') {
                    return; // Evitar múltiples puntos consecutivos
                } else if (input === '.' && currentExpression === '') {
                    currentExpression = '0.'; // Iniciar con 0. si se presiona .
                } else if (lastToken === ')' || constants.includes(lastToken) || (lastToken.match(/\d/) && input === '(')) {
                    // Si el último es un paréntesis cerrado, constante o un número seguido de un paréntesis abierto, insertar multiplicación implícita
                    currentExpression += '*' + input;
                } else {
                    currentExpression += input;
                }
            } else if (operators.includes(input)) { // Es un operador
                if (operators.includes(lastChar) && input !== '-') { 
                    // Reemplazar operador si ya hay uno (excepto para negativos)
                    // Ej. 2++ -> 2+, 2*+ -> 2+
                    currentExpression = currentExpression.slice(0, -lastChar.length) + input;
                } else if (currentExpression === '' && input !== '-') { 
                    // No permitir operadores al inicio (excepto - para números negativos)
                    return;
                } else if (input === '!' && (!lastToken.match(/\d+(\.\d+)?/) && lastToken !== ')' && !constants.includes(lastToken))) {
                    // No permitir factorial si no hay un número, paréntesis cerrado o constante antes
                    return;
                } else if (input === '%' && (!lastToken.match(/\d+(\.\d+)?/) && lastToken !== ')' && !constants.includes(lastToken))) {
                     // No permitir porcentaje si no hay un número, paréntesis cerrado o constante antes
                    return;
                }
                else {
                    currentExpression += input;
                }
            } else if (functionsWithParen.includes(input)) { // Es una función que abre paréntesis
                if (lastToken.match(/\d+(\.\d+)?/) || lastToken === ')' || constants.includes(lastToken) || currentExpression.endsWith('!')) {
                     // Si antes hay un número, paréntesis cerrado, constante o factorial, insertar multiplicación implícita
                    currentExpression += '*' + input;
                } else {
                    currentExpression += input;
                }
            } else if (constants.includes(input)) { // Es una constante (π, e)
                if (lastToken.match(/\d+(\.\d+)?/) || lastToken === ')' || constants.includes(lastToken) || currentExpression.endsWith('!')) {
                    // Si antes hay un número, paréntesis cerrado, constante o factorial, insertar multiplicación implícita
                    currentExpression += '*' + input;
                } else {
                    currentExpression += input;
                }
            } else if (input === '(') { // Paréntesis abierto
                if (lastToken.match(/\d+(\.\d+)?/) || lastToken === ')' || constants.includes(lastToken) || currentExpression.endsWith('!')) {
                    currentExpression += '*' + input; // Multiplicación implícita
                } else {
                    currentExpression += input;
                }
            } else if (input === ')') { // Paréntesis cerrado
                 // Se podría añadir lógica para verificar balance de paréntesis aquí si se quiere
                 currentExpression += input;
            } else if (input === 'rand') { // Es la función rand (sin paréntesis de apertura)
                if (lastToken.match(/\d+(\.\d+)?/) || lastToken === ')' || constants.includes(lastToken) || currentExpression.endsWith('!')) {
                    currentExpression += '*' + input;
                } else {
                    currentExpression += input;
                }
            }

            historyDisplay = currentExpression;
            updateDisplay();
            updateSuggestions();
        }

        // Limpia toda la expresión y el resultado
        function clearAll() {
            currentExpression = '';
            historyDisplay = '';
            updateDisplay();
            updateSuggestions();
        }

        // Elimina el último carácter o grupo de caracteres de la expresión
        function deleteLast() {
            if (currentExpression.length === 0) return;

            const scientificInputs = [
                'sin(', 'cos(', 'tan(', 'log(', 'ln(', 'sqrt(', 'abs(', 
                'degToRad(', 'radToDeg(', 'rand', 'π', 'e', '^'
            ];

            let deleted = false;
            for (const item of scientificInputs) {
                if (currentExpression.endsWith(item)) {
                    currentExpression = currentExpression.slice(0, -item.length);
                    deleted = true;
                    break;
                }
            }
            // Manejo de factorial y porcentaje (son caracteres sueltos)
            if (!deleted && (currentExpression.endsWith('!') || currentExpression.endsWith('%'))) {
                currentExpression = currentExpression.slice(0, -1);
                deleted = true;
            }
            if (!deleted) {
                currentExpression = currentExpression.slice(0, -1);
            }
            
            historyDisplay = currentExpression;
            updateDisplay();
            updateSuggestions();
        }

        // Realiza el cálculo de la expresión
        function calculate() {
            try {
                if (currentExpression.trim() === '') {
                    resultElement.textContent = '0';
                    return;
                }
                // Usar el parser para preparar la expresión para eval
                let exprToEvaluate = parseExpression(currentExpression);
                
                // Asegurarse de que Math, customMath estén disponibles en el scope de eval
                // Se usa 'Function' constructor para una evaluación más controlada y segura que eval() global
                const result = Function('Math', 'customMath', `return ${exprToEvaluate}`)(Math, customMath);
                
                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('Cálculo inválido');
                }

                historyDisplay = currentExpression + ' =';
                currentExpression = Number.isInteger(result) ? 
                    result.toString() : 
                    parseFloat(result.toFixed(12)).toString(); // Limitar decimales y limpiar ceros redundantes

                updateDisplay();
                addToPredictionHistory(historyDisplay); // Guardar la expresión completa para el historial predictivo
                updateSuggestions();

            } catch (error) {
                historyDisplay = currentExpression + ' =';
                currentExpression = 'Error';
                updateDisplay();
                console.error("Error de cálculo:", error.message);
                // Limpiar después de un breve tiempo para que el usuario vea el error
                setTimeout(() => {
                    clearAll(); 
                }, 1500); 
            }
        }

        // --- Lógica de Predicción de IA ---
        function addToPredictionHistory(calculation) {
            predictionHistory.push(calculation);
            if (predictionHistory.length > MAX_PREDICTION_HISTORY) {
                predictionHistory.shift(); 
            }
        }

        function updateSuggestions() {
            predictionSuggestionsElement.innerHTML = '';

            const lastInput = currentExpression.slice(-1);
            // Regex para capturar el último "token" que podría ser un número, operador, etc.
            const lastTokenMatch = currentExpression.match(/(\d+\.?\d*|[\+\-\*\/\%\^\!\(\)]|\b(?:sin|cos|tan|log|ln|sqrt|abs|degToRad|radToDeg|rand)\(?|\b(?:π|e)\b)$/);
            const lastToken = lastTokenMatch ? lastTokenMatch[1] : '';

            const operators = ['+', '-', '*', '/', '%', '^', '!'];
            const functionsWithParenStart = ['sin(', 'cos(', 'tan(', 'log(', 'ln(', 'sqrt(', 'abs(', 'degToRad(', 'radToDeg('];
            const constants = ['π', 'e'];

            let suggestions = new Set(); 

            // 1. Sugerencias basadas en el último carácter/contexto
            if (currentExpression === '') {
                suggestions.add('1');
                suggestions.add('(');
                if (isScientificMode) {
                    suggestions.add('sin(');
                    suggestions.add('log(');
                    suggestions.add('π');
                }
            } else if (lastToken.match(/\d+(\.\d+)?/) || lastToken === ')' || constants.includes(lastToken) || currentExpression.endsWith('!') || currentExpression.endsWith('rand')) {
                // Si el último es un número, paréntesis cerrado, constante, factorial o rand
                suggestions.add('+');
                suggestions.add('-');
                suggestions.add('*');
                suggestions.add('/');
                suggestions.add(')'); // Sugerir cerrar paréntesis
                if (isScientificMode) {
                    suggestions.add('^'); 
                    suggestions.add('!'); 
                    suggestions.add('%'); 
                }
            } else if (operators.includes(lastToken) || lastToken === '(' || functionsWithParenStart.includes(lastToken)) {
                // Si el último es un operador o un paréntesis abierto, o inicio de una función
                suggestions.add('1');
                suggestions.add('(');
                if (isScientificMode) {
                    suggestions.add('sin(');
                    suggestions.add('log(');
                    suggestions.add('sqrt(');
                    suggestions.add('π');
                    suggestions.add('e');
                    suggestions.add('rand');
                }
            }

            // 2. Sugerencias basadas en el historial (más frecuentes/recientes)
            const recentFrequentItems = getRecentFrequentItems(5); 
            recentFrequentItems.forEach(item => {
                if (!suggestions.has(item) && !currentExpression.endsWith(item) && item !== '!') { // Evitar sugerir '!' a menos que sea contextualmente relevante
                    // Evitar sugerencias de operadores si el último input ya es un operador
                    const lastCharIsOperator = operators.includes(lastToken);
                    const itemIsOperator = operators.includes(item) && item !== '!'; // ! se maneja aparte

                    if (!(lastCharIsOperator && itemIsOperator)) {
                        // Evitar sugerir constantes/funciones si el último input es un número/constante
                        const lastCharIsNumOrConst = lastToken.match(/\d/) || constants.includes(lastToken) || lastToken === ')';
                        const itemIsFunctionOrConst = functionsWithParenStart.includes(item) || constants.includes(item) || item === 'rand';

                        if (!(lastCharIsNumOrConst && itemIsFunctionOrConst)) {
                            suggestions.add(item);
                        }
                    }
                }
            });

            suggestions.forEach(value => {
                addSuggestionButton(value);
            });
        }

        // Función auxiliar para obtener elementos frecuentes del historial de predicción
        function getRecentFrequentItems(limit) {
            const itemCounts = {};
            predictionHistory.forEach(expression => {
                // Captura números, operadores, funciones con paréntesis, constantes
                const matches = expression.match(/(\d+\.?\d*)|([\+\-\*\/\%\^\!\(\)])|(\b(?:sin|cos|tan|log|ln|sqrt|abs|degToRad|radToDeg|rand)\(?)|(\b(?:π|e)\b)/g);
                if (matches) {
                    matches.forEach(item => {
                        itemCounts[item] = (itemCounts[item] || 0) + 1;
                    });
                }
            });
            // Ordena por frecuencia (descendente) y toma los primeros 'limit'
            return Object.keys(itemCounts).sort((a, b) => itemCounts[b] - itemCounts[a]).slice(0, limit);
        }

        // Añade un botón de sugerencia al DOM
        function addSuggestionButton(value) {
            const button = document.createElement('button');
            button.className = 'prediction-item';
            
            let displayValue = value;
            // Mapeo para mostrar símbolos amigables en los botones de sugerencia
            if (value === 'sin(') displayValue = 'sin';
            else if (value === 'cos(') displayValue = 'cos';
            else if (value === 'tan(') displayValue = 'tan';
            else if (value === 'log(') displayValue = 'log';
            else if (value === 'ln(') displayValue = 'ln';
            else if (value === 'sqrt(') displayValue = '√';
            else if (value === '^') displayValue = 'x^y';
            else if (value === '!') displayValue = 'x!';
            else if (value === 'abs(') displayValue = '|x|';
            else if (value === 'rand') displayValue = 'rand';
            else if (value === 'degToRad(') displayValue = 'Rad';
            else if (value === 'radToDeg(') displayValue = 'Deg';

            button.textContent = displayValue;
            button.onclick = () => addInput(value); // addInput ya maneja todo
            predictionSuggestionsElement.appendChild(button);
        }
        // --- Fin Lógica de Predicción de IA ---

        // Alternar entre modo claro y oscuro
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.setAttribute('data-theme', isDarkMode ? 'dark' : '');
            themeToggleButton.textContent = isDarkMode ? 'Modo Claro' : 'Modo Oscuro';
        }

        // Alternar entre modo normal y científico
        function toggleCalculatorMode() {
            isScientificMode = !isScientificMode;
            calculatorElement.classList.toggle('scientific-mode');
            calcToggleButton.textContent = isScientificMode ? 'Modo Normal' : 'Modo Científico';
            updateSuggestions(); // Actualizar sugerencias al cambiar de modo
        }

        // Inicialización al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            updateDisplay();
            // Establecer el texto del botón de tema inicial basado en `isDarkMode`
            themeToggleButton.textContent = isDarkMode ? 'Modo Claro' : 'Modo Oscuro';
            updateSuggestions(); 
        });
    </script>
