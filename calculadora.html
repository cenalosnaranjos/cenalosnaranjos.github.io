<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="stylescl.css">
</head>
<body>
    <div class="calculator">
    <header class="header">
        <img src="logo.jpeg" alt="Logo de la Institución" class="logo">
        <h1>Centro de Especialidades y Tutorías Académicas "Los Naranjos"</h1>
    </header></div><br><br>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- Botones básicos -->
            <button class="basic" onclick="append('7')">7</button>
            <button class="basic" onclick="append('8')">8</button>
            <button class="basic" onclick="append('9')">9</button>
            <button class="operator" onclick="operation('/')">÷</button>
            <button class="basic" onclick="append('4')">4</button>
            <button class="basic" onclick="append('5')">5</button>
            <button class="basic" onclick="append('6')">6</button>
            <button class="operator" onclick="operation('*')">×</button>
            <button class="basic" onclick="append('1')">1</button>
            <button class="basic" onclick="append('2')">2</button>
            <button class="basic" onclick="append('3')">3</button>
            <button class="operator" onclick="operation('-')">−</button>
            <button class="basic" onclick="append('0')">0</button>
            <button class="basic" onclick="append('.')">.</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="operation('+')">+</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <!-- Botones científicos -->
            <button class="scientific" onclick="scientificFunction('sqrt')">√</button>
            <button class="scientific" onclick="scientificFunction('pow')">x²</button>
            <button class="scientific" onclick="scientificFunction('sin')">sin</button>
            <button class="scientific" onclick="scientificFunction('cos')">cos</button>
        </div>
    </div>
    <footer class="footer">
        <strong>
        <p>© 2025 CETA - Todos los derechos reservados - Departamento Ténico.</p>
    </strong>
    </footer>
    <script src="scriptcl.js"></script>
</body>
</html>
