<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="icono.png">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --header-bg: #ecf0f1;
            --letra-color: #000000;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ecf0f1;
            --primary-color: #2e3ecc;
            --secondary-color: #34495e;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --header-bg: #34495e;
            --letra-color: #0bfc67;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            background: var(--header-bg);
            border-radius: 15px;
        }

        .header-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .header-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid var(--primary-color);
            object-fit: cover;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--letra-color);
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .input-text {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .qr-section {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .qr-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--border-color);
        }

        #video {
            width: 100%;
            height: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 2px solid var(--border-color);
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            color: var(--text-color);
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .camera-container {
                max-width: 95%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-buttons">
                <button class="header-button" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
                <button class="header-button" onclick="toggleFullScreen()"><i class="fas fa-expand"></i></button>
            </div>
            <h1 class="title">Control de Asistencia QR</h1>
            <p>Sistema de registro biométrico con QR</p>
        </header>

        <section class="card">
            <h2>Registrar Estudiante</h2>
            <div class="input-group">
                <input type="text" id="nombre" placeholder="Nombre completo" class="input-text">
                <button onclick="registrarEstudiante()" class="btn btn-primary"><i class="fas fa-qrcode"></i> Generar QR</button>
            </div>
            <div id="qr-container" class="qr-section"></div>
        </section>

        <section class="card">
            <h2>Escanear QR</h2>
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
            </div>
            <p id="scan-status" style="text-align: center; margin-top: 1rem;">Iniciando cámara...</p>
        </section>

        <section class="card">
            <h2>Registro de Asistencia</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody id="tabla-asistencia"></tbody>
            </table>
            <button class="btn btn-primary" id="btn-generar-pdf" style="margin-top: 1rem;"><i class="fas fa-download"></i> Descargar Reporte</button>
        </section>
    </div>

    <footer>
        <p>© 2025 Sistema de Asistencia QR</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        let mediaStream = null;
        let scanning = false;
        const qrHistory = new Set();
        const attendanceRecords = [];

        function toggleTheme() {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', document.body.dataset.theme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.dataset.theme = savedTheme;
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function registrarEstudiante() {
            const nombre = document.getElementById('nombre').value.trim();
            if (!nombre) return alert('Ingrese el nombre del estudiante');

            const qrData = `${nombre}|${Date.now()}`;
            const qrId = `qr-${Date.now()}`;
            
            const qrContainer = document.createElement('div');
            qrContainer.className = 'qr-card';
            qrContainer.innerHTML = `
                <p>${nombre}</p>
                <div id="${qrId}"></div>
                <button onclick="downloadQR('${qrId}', '${nombre}')" class="btn btn-secondary">Descargar QR</button>
            `;

            document.getElementById('qr-container').prepend(qrContainer);
            
            new QRCode(document.getElementById(qrId), {
                text: qrData,
                width: 160,
                height: 160,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            document.getElementById('nombre').value = '';
        }

        function downloadQR(qrId, nombre) {
            const canvas = document.querySelector(`#${qrId} canvas`);
            const link = document.createElement('a');
            link.download = `QR-${nombre}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        async function iniciarCamara() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                const video = document.getElementById('video');
                video.srcObject = mediaStream;
                await video.play();
                scanFrame();
            } catch (error) {
                document.getElementById('scan-status').textContent = 'Error al acceder a la cámara';
            }
        }

        function scanFrame() {
            if (!scanning) return;
            
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code && !qrHistory.has(code.data)) {
                qrHistory.add(code.data);
                registrarAsistencia(code.data);
                setTimeout(() => qrHistory.delete(code.data), 5000);
            }
            requestAnimationFrame(scanFrame);
        }

        function registrarAsistencia(datos) {
            const [nombre, timestamp] = datos.split('|');
            const fecha = new Date(parseInt(timestamp));
            
            const nuevaFila = document.createElement('tr');
            nuevaFila.innerHTML = `
                <td>${nombre}</td>
                <td>${fecha.toLocaleDateString()}</td>
                <td>${fecha.toLocaleTimeString()}</td>
            `;
            
            document.getElementById('tabla-asistencia').prepend(nuevaFila);
            attendanceRecords.push({
                nombre,
                fecha: fecha.toLocaleDateString(),
                hora: fecha.toLocaleTimeString()
            });
        }

        document.getElementById('btn-generar-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.text('Reporte de Asistencia', 10, 10);
            doc.autoTable({
                head: [['Nombre', 'Fecha', 'Hora']],
                body: attendanceRecords.map(r => [r.nombre, r.fecha, r.hora]),
                startY: 20
            });
            
            doc.save('reporte_asistencia.pdf');
        });

        window.onload = () => {
            loadTheme();
            iniciarCamara();
        };

        window.onbeforeunload = () => {
            if (mediaStream) mediaStream.getTracks().forEach(track => track.stop());
        };
    </script>
</body>
</html>
