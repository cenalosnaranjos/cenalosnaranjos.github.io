    <style>
        :root {
            /* --- Light Mode (Futurista Claro) --- */
            --bg-color: #f8f9fa; /* Gris muy claro */
            --primary-ui-bg: #ffffff; /* Blanco */
            --secondary-ui-bg: #e9ecef; /* Gris claro */
            --text-color: #212529; /* Casi negro */
            --text-muted: #6c757d; /* Gris medio */
            --accent-color: #007bff; /* Azul brillante */
            --accent-secondary: #6f42c1; /* Violeta */
            --accent-glow: rgba(0, 123, 255, 0.3);
            --border-color: #dee2e6; /* Gris claro */
            --header-bg: linear-gradient(90deg, #ffffff 0%, #f8f9fa 100%);
            --footer-bg: #e9ecef;
            --footer-text: #495057;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --card-shadow-hover: 0 6px 16px rgba(0, 0, 0, 0.12);
            --font-primary: 'Poppins', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
            --border-radius: 6px;
            --header-height: 65px;
            --sidebar-width: 250px;
        }

        .dark-mode {
            /* --- Dark Mode (Futurista Oscuro - Neón) --- */
            --bg-color: #0b132b; /* Azul noche muy oscuro */
            --primary-ui-bg: #1c2541; /* Azul oscuro */
            --secondary-ui-bg: #2a3a5f; /* Azul grisáceo */
            --text-color: #e0e0e0; /* Gris muy claro */
            --text-muted: #a0a0a0; /* Gris medio claro */
            --accent-color: #00f5d4; /* Cyan Neón */
            --accent-secondary: #ae00ff; /* Violeta Eléctrico */
            --accent-glow: rgba(0, 245, 212, 0.4);
            --border-color: #3a506b; /* Azul acero */
            --header-bg: linear-gradient(90deg, #1c2541 0%, #11182f 100%);
            --footer-bg: #0b132b;
            --footer-text: #b0b0b0;
            --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            --card-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.3);
             /* Mismas fuentes, radios, etc. */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.4s ease, color 0.4s ease;
            background-image: radial-gradient(circle at 1px 1px, var(--border-color) 0.5px, transparent 0);
            background-size: 20px 20px; /* Efecto sutil de puntos/rejilla */
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            height: var(--header-height);
            background: var(--header-bg);
            color: var(--text-color); /* Adaptado a theme */
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.4s ease, border-color 0.4s ease;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.8rem;
            padding: 0.5rem;
            margin-right: 1rem;
            cursor: pointer;
            border-radius: 50%;
            display: none;
            transition: color 0.2s ease, background-color 0.2s ease;
        }
        .menu-toggle:hover {
            color: var(--accent-color);
            background-color: rgba(128, 128, 128, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color); /* Adaptado */
        }
        .logo {
            height: 38px;
            width: auto;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
        }

        .header-controls {
            margin-left: auto;
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: color 0.2s ease, transform 0.3s ease, background-color 0.2s ease;
        }
        .theme-toggle:hover {
            color: var(--accent-secondary);
            transform: rotate(15deg);
            background-color: rgba(128, 128, 128, 0.1);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: var(--header-height);
            bottom: 0;
            width: var(--sidebar-width);
            padding: 1.5rem 1rem;
            background-color: var(--primary-ui-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.4s ease, border-color 0.4s ease;
            z-index: 999;
        }
        .sidebar.active {
            transform: translateX(0);
        }

        .menu-section {
            margin-bottom: 1.5rem;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-bottom: 0.4rem;
            gap: 1rem;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            transition: color 0.2s ease, background-color 0.2s ease;
        }
        .menu-item::before { /* Indicador sutil */
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 0;
            width: 4px;
            background-color: var(--accent-color);
            border-radius: 0 2px 2px 0;
            transition: height 0.25s ease;
        }
        .menu-item:hover {
            color: var(--text-color);
            background-color: var(--secondary-ui-bg);
        }
        .menu-item.active {
            color: var(--accent-color);
            background-color: transparent; /* Fondo transparente en activo */
            font-weight: 600;
        }
        .menu-item.active::before {
            height: 60%; /* Mostrar indicador */
        }
        .menu-item.active, .menu-item:hover {
             box-shadow: 0 0 15px var(--accent-glow); /* Glow effect on active/hover */
        }

        .menu-item .icon { /* Clase para iconos */
            font-size: 1.3rem;
            min-width: 24px;
            text-align: center;
            color: var(--accent-secondary); /* Iconos con color secundario */
            transition: color 0.2s ease;
        }
        .menu-item:hover .icon, .menu-item.active .icon {
             color: var(--accent-color); /* Iconos cambian a color primario */
        }

        /* Main Content */
        .main-content {
            padding: 2.5rem;
            flex: 1;
            transition: margin-left 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: var(--header-height);
            position: relative; /* Para posibles efectos de fondo */
        }
         /* Opcional: Sutil overlay para mejorar contraste con fondo de puntos */
        .main-content::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: var(--bg-color);
            opacity: 0.8; /* Ajusta opacidad */
            z-index: -1;
             transition: background-color 0.4s ease;
        }


        /* Video Player */
        .video-container {
            max-width: 1150px;
            margin: 0 auto 3rem;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #000;
            position: relative;
            border: 1px solid var(--border-color);
        }
        .video-player {
            display: block;
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            object-fit: contain; /* 'Contain' para ver todo el video */
            border-radius: var(--border-radius);
        }
        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.8rem 1.2rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8) 80%);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }
        .video-container:hover .player-controls,
        .video-container.controls-visible .player-controls { /* For touch devices */
            opacity: 1;
            visibility: visible;
        }

        .progress-container {
            width: 100%;
            height: 8px; /* Más grueso */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: var(--accent-color);
            width: 0;
            border-radius: 4px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px var(--accent-glow);
        }
        /* Thumb para indicar posición (opcional) */
        .progress-bar::after {
            content: '';
            position: absolute;
            right: -6px; /* Centrado relativo al final de la barra */
             top: 50%;
            transform: translate(50%, -50%);
             width: 14px;
             height: 14px;
             background: var(--accent-color);
             border-radius: 50%;
             box-shadow: 0 0 8px rgba(255,255,255,0.5);
             opacity: 0; /* Mostrar al hacer hover en container */
             transition: opacity 0.2s ease;
        }
        .progress-container:hover .progress-bar::after {
             opacity: 1;
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #fff;
        }
        .control-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.4rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            transform: scale(1.1);
        }
        .time-display {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            font-weight: 700;
            min-width: 100px;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        .volume-container {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-left: auto;
        }
        .volume-slider {
            width: 90px;
            height: 6px;
            cursor: pointer;
            -webkit-appearance: none; appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            outline: none;
            transition: box-shadow 0.2s ease;
        }
        .volume-slider:hover {
             box-shadow: 0 0 8px var(--accent-glow);
        }
         /* Thumb del slider de volumen */
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 16px; height: 16px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--accent-color);
            transition: background-color 0.2s ease;
        }
         .volume-slider::-moz-range-thumb {
             width: 12px; height: 12px; /* FF necesita ser más pequeño con borde */
             background: #fff;
             border-radius: 50%;
             cursor: pointer;
             border: 2px solid var(--accent-color);
             transition: background-color 0.2s ease;
        }
         .volume-slider:hover::-webkit-slider-thumb,
         .volume-slider:hover::-moz-range-thumb {
             background-color: var(--accent-color);
         }


        /* Video Grid */
         .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            border-left: 4px solid var(--accent-color);
            padding-left: 0.8rem;
         }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding-top: 1rem;
        }
        .video-card {
            background: var(--primary-ui-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease, background-color 0.4s ease;
            position: relative; /* Para pseudo-elementos */
        }
        .video-card::after { /* Sutil borde superior de acento */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .video-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--card-shadow-hover);
            border-color: var(--accent-color);
        }
        .video-card:hover::after {
             opacity: 1;
        }

        .thumbnail-container { /* Contenedor para efectos */
            position: relative;
            overflow: hidden;
        }
        .thumbnail {
            display: block;
            width: 100%;
            height: 190px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }
        .video-card:hover .thumbnail {
            transform: scale(1.05); /* Zoom sutil al thumbnail */
        }
        .video-info {
            padding: 1.2rem;
        }
        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
            line-height: 1.4;
            color: var(--text-color);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 3.1em; /* Espacio para 2 líneas */
        }
        .video-meta {
            color: var(--text-muted);
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            font-weight: 500;
        }
        .video-meta span { display: block; }


        /* Footer */
        .footer {
            background: var(--footer-bg);
            color: var(--footer-text);
            padding: 2rem;
            margin-top: auto;
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
        }
        .footer-content {
            max-width: 1150px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .social-link {
            color: var(--text-muted); /* Usar muted para menos énfasis */
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 500;
            transition: color 0.2s ease, transform 0.2s ease;
            position: relative;
            padding: 0.3rem 0;
        }
        .social-link::after { /* Subrayado animado */
             content: '';
             position: absolute;
             bottom: 0;
             left: 0;
             width: 0;
             height: 2px;
             background-color: var(--accent-color);
             transition: width 0.3s ease;
        }
        .social-link:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }
        .social-link:hover::after {
             width: 100%;
        }
        .social-link .icon { /* Icono en footer */
             font-size: 1.2rem;
             color: var(--accent-secondary); /* Iconos footer color secundario */
        }
         .social-link:hover .icon {
             color: var(--accent-color);
         }


        /* Responsive Adjustments */
        @media (max-width: 1199px) {
             .sidebar {
                box-shadow: 5px 0 25px rgba(0, 0, 0, 0.2);
            }
            .menu-toggle {
                display: block;
            }
            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 768px) {
            .header { padding: 0 1rem; }
            .logo-container { font-size: 1rem; }
            .logo { height: 32px; }
            .main-content { padding: 1.5rem; }
            .sidebar {
                 width: 85%;
                 max-width: 300px;
                 top: var(--header-height);
            }
             .section-title { font-size: 1.5rem; }
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                 gap: 1.5rem;
            }
            .footer-content { gap: 1rem; }
            .social-links { gap: 1.5rem; }

             /* Video Player controles más compactos */
             .player-controls { padding: 0.6rem 1rem; gap: 0.4rem; }
             .controls-row { gap: 0.5rem; }
             .control-btn { font-size: 1.2rem; padding: 0.4rem;}
             .time-display { font-size: 0.8rem; min-width: 85px;}
             .volume-container { gap: 0.4rem; }
             .volume-slider { width: 70px; }
        }

        @media (min-width: 1200px) {
            .main-content {
                margin-left: var(--sidebar-width);
            }
            .sidebar {
                transform: translateX(0);
                border-right: 1px solid var(--border-color);
            }
            .menu-toggle {
                display: none;
            }
        }

    </style>
</head>

    <script>
        // --- Control del Sidebar ---
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        function toggleSidebar() {
             sidebar.classList.toggle('active');
        }

        if (menuToggle) {
            menuToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleSidebar();
            });
        }

        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1200 && sidebar.classList.contains('active')) {
                if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });

         window.addEventListener('resize', () => {
            if (window.innerWidth >= 1200 && sidebar.classList.contains('active')) {
                 sidebar.classList.remove('active');
            }
         });


        // --- Control del Reproductor de Video ---
        const videoContainer = document.querySelector('.video-container');
        const video = document.querySelector('.video-player');
        const playBtn = document.querySelector('.play-btn');
        const progressBar = document.querySelector('.progress-bar');
        const progressContainer = document.querySelector('.progress-container');
        const currentTimeEl = document.querySelector('.current-time');
        const durationEl = document.querySelector('.duration');
        const muteBtn = document.querySelector('.mute-btn');
        const volumeSlider = document.querySelector('.volume-slider');
        const fullscreenBtn = document.querySelector('.fullscreen-btn');

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function updatePlayButton() {
            playBtn.textContent = video.paused ? '▶' : '❚❚'; // Pause icon
             playBtn.setAttribute('aria-label', video.paused ? 'Play' : 'Pause');
        }

        function updateMuteButton() {
            muteBtn.textContent = video.muted || video.volume === 0 ? '🔇' : '🔊';
             muteBtn.setAttribute('aria-label', video.muted || video.volume === 0 ? 'Unmute' : 'Mute');
        }

        function togglePlay() {
            video[video.paused ? 'play' : 'pause']();
        }

        function toggleMute() {
            video.muted = !video.muted;
            if (!video.muted && video.volume === 0) {
                video.volume = 0.1;
                volumeSlider.value = video.volume;
            }
            updateMuteButton();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => console.error(err));
            } else {
                document.exitFullscreen();
            }
        }

        function updateProgress() {
            const percentage = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percentage}%`;
            currentTimeEl.textContent = formatTime(video.currentTime);
        }

        function scrub(e) {
             const rect = progressContainer.getBoundingClientRect();
             const offsetX = e.clientX - rect.left;
             const scrubTime = (offsetX / progressContainer.offsetWidth) * video.duration;
             video.currentTime = scrubTime;
        }

        // Event Listeners Video
        if (video) {
            playBtn.addEventListener('click', togglePlay);
            video.addEventListener('click', togglePlay);
             video.addEventListener('play', updatePlayButton);
            video.addEventListener('pause', updatePlayButton);
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(video.duration);
                updatePlayButton(); // Update icon based on initial state
                 updateMuteButton(); // Update mute icon based on initial volume/mute
            });
             video.addEventListener('volumechange', updateMuteButton);

            muteBtn.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('input', (e) => {
                video.volume = e.target.value;
                video.muted = e.target.value == 0;
            });

            fullscreenBtn.addEventListener('click', toggleFullscreen);

             // Scrubbing logic
             let isScrubbing = false;
             progressContainer.addEventListener('mousedown', (e) => {
                 isScrubbing = true;
                 scrub(e); // Scrub immediately on mousedown
             });
             document.addEventListener('mousemove', (e) => {
                 if (isScrubbing) scrub(e);
             });
             document.addEventListener('mouseup', () => {
                 if (isScrubbing) isScrubbing = false;
             });
             // Para touch (simplificado)
             progressContainer.addEventListener('touchstart', (e) => {
                isScrubbing = true;
                 scrub(e.touches[0]); // Usa el primer dedo
             });
             progressContainer.addEventListener('touchmove', (e) => {
                 if (isScrubbing) scrub(e.touches[0]);
             });
             progressContainer.addEventListener('touchend', () => {
                 if (isScrubbing) isScrubbing = false;
             });
             // Mostrar/ocultar controles en touch
             let controlsTimeout;
             videoContainer.addEventListener('touchend', () => {
                videoContainer.classList.add('controls-visible');
                 clearTimeout(controlsTimeout);
                 controlsTimeout = setTimeout(() => {
                     videoContainer.classList.remove('controls-visible');
                 }, 3000); // Ocultar después de 3 segundos
             });
        }

        // --- Control del Modo Oscuro ---
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;

        function applyTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                themeToggle.textContent = '☀️'; // Icono para cambiar a claro
                 themeToggle.setAttribute('aria-label', 'Switch to Light Mode');
            } else {
                body.classList.remove('dark-mode');
                themeToggle.textContent = '🌙'; // Icono para cambiar a oscuro
                 themeToggle.setAttribute('aria-label', 'Switch to Dark Mode');
            }
        }

        function toggleDarkMode() {
            const isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark);
            applyTheme(isDark); // Aplica cambios visuales (icono)
        }

        function loadThemePreference() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            // Da prioridad al guardado, luego al del sistema, y como fallback el modo oscuro inicial (ya aplicado en el body)
             const savedTheme = localStorage.getItem('darkMode');
             let initialThemeIsDark = savedTheme !== null ? (savedTheme === 'true') : (body.classList.contains('dark-mode') || prefersDark);
             applyTheme(initialThemeIsDark);
        }

        themeToggle.addEventListener('click', toggleDarkMode);
        loadThemePreference(); // Carga el tema al iniciar

        // --- Actualizar año en Footer ---
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // --- Activar item del menú (Mejorado) ---
        const menuItems = document.querySelectorAll('.sidebar .menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                // Si tienes navegación real (no solo #), comenta la siguiente línea
                // e.preventDefault();

                menuItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');

                if (window.innerWidth < 1200 && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
        });

    </script>
</body>
