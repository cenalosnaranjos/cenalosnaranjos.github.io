<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema EVA | Centro de Especialidades y Tutorías Académicas "Los Naranjos"</title>
    <link rel="icon" type="image/x-icon" href="logo.jpeg">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --error-color: #e74c3c;
            --text-color: #2c3e50;
            --background: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 500px;
            margin: 1rem;
            transition: transform 0.3s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 120px;
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #bdc3c7;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .error-message {
            background: #fee;
            color: var(--error-color);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .content-container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 1200px;
            margin: 1rem;
            display: none;
        }

        .media-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin: 2rem 0;
            border-radius: 0.5rem;
            background: #000;
        }

        .media-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
            margin: 2rem 0;
            border-radius: 0.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 45px;
            height: 45px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .material-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        @media (max-width: 768px) {
            .login-container, .content-container {
                padding: 1.5rem;
            }
            
            .pdf-viewer {
                height: 400px;
            }
            
            .media-container {
                margin: 1rem 0;
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 14px;
            }
            
            .logo img {
                max-width: 100px;
            }
            
            .pdf-viewer {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
        <div class="logo">
            <h1>Entorno Virtual de Aprendizaje</h1>
            <p>Centro de Especialidades y Tutorías Académicas "Los Naranjos"</p>
        </div>
        
        <div class="input-group">
            <input type="text" id="inputCode" placeholder="Enter access code">
        </div>
        
        <button onclick="validateCode()">Access Platform</button>
        
        <div class="error-message" id="errorMessage">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12" y2="16"></line>
            </svg>
            <span id="errorText">Invalid access code</span>
        </div>
    </div>

    <!-- Content Container -->
    <div class="content-container" id="contentContainer">
        <div class="header">
            <div class="user-info">
                <div class="avatar" id="userAvatar">C</div>
                <h2 id="userName">Camila Quijije</h2>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="material-card">
            <h3>English Language Course</h3>
            <p>Current level: Advanced</p>
        </div>

        <div class="media-container">
            <video controls controlsList="nodownload" id="lessonVideo">
                <source src="Vídeo Clover.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="material-card">
            <h3>Study Materials</h3>
            <iframe class="pdf-viewer" id="pdfViewer" src="ecob,+441-454.pdf"></iframe>
        </div>
    </div>

    <script>
        const validUsers = [
            {
                code: 'CAMILA2025',
                name: 'Camila Quijije',
                access: 'full'
            }
        ];

        function validateCode() {
            const input = document.getElementById('inputCode').value.trim();
            const errorElement = document.getElementById('errorMessage');
            const user = validUsers.find(u => u.code === input);

            if (user) {
                if (user.access === 'full') {
                    showContent();
                    errorElement.style.display = 'none';
                }
            } else {
                errorElement.style.display = 'flex';
                document.getElementById('errorText').textContent = 
                    input.length > 0 ? 'Access restricted' : 'Please enter access code';
            }
        }

        function showContent() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('contentContainer').style.display = 'block';
            initializeMediaProtection();
        }

        function initializeMediaProtection() {
            // Video protection
            const video = document.getElementById('lessonVideo');
            if (video) {
                video.addEventListener('contextmenu', (e) => e.preventDefault());
                video.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && (e.key === 's' || e.key === 'S')) e.preventDefault();
                });
            }

            // PDF protection
            const pdfFrame = document.getElementById('pdfViewer');
            if (pdfFrame) {
                pdfFrame.contentWindow.document.addEventListener('contextmenu', (e) => e.preventDefault());
            }
        }

        function logout() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('contentContainer').style.display = 'none';
            document.getElementById('inputCode').value = '';
        }

        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('lessonVideo');
            if (video) {
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
            }
        });
    </script>
</body>
</html>
